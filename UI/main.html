<!-- UI/main.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班級聯絡簿登錄器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            padding: 10px;
            background-color: #f0f0f0;
        }
        td {
            padding: 10px;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .option {
            width: 100px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 20px;
            background-color: #e0e0e0;
            cursor: pointer;
        }
        .option.selected {
            background-color: #80c0ff;
        }
        .submit {
            width: 100%;
            height: 50px;
            margin-top: 20px;
            border-radius: 25px;
            border: none;
            background-color: #80c0ff;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
    <!-- <script type="text/javascript" src="/eel.js"></script> -->
</head>
<body>
    <div class="container">
        <h1>高二七班班級聯絡簿登錄器</h1>
        <table>
            <tr>
                <th>指令</th>
                <td class="options">
                    <div class="option" data-value="add">新增內容</div>
                    <div class="option" data-value="show">顯示內容</div>
                    <div class="option" data-value="show_id">顯示資料庫</div>
                    <div class="option" data-value="change">更改內容</div>
                    <div class="option" data-value="remove">刪除內容</div>
                    <div class="option" data-value="add_title">更改標題</div>
                </td>
            </tr>
            <tr>
                <th>類別</th>
                <td class="options">
                    <div class="option" data-value="0">功課</div>
                    <div class="option" data-value="1">小考</div>
                    <div class="option" data-value="2">週考或段考</div>
                    <div class="option" data-value="3">提醒事項</div>
                    <div class="option" data-value="4">連結</div>
                </td>
            </tr>
            <tr>
                <th>科目</th>
                <td class="options">
                    <div class="option" data-value="chi">國文</div>
                    <div class="option" data-value="eng">英文</div>
                    <div class="option" data-value="mat">數學</div>
                    <div class="option" data-value="phy">物理</div>
                    <div class="option" data-value="che">化學</div>
                    <div class="option" data-value="bio">生物</div>
                    <div class="option" data-value="geos">地科</div>
                    <div class="option" data-value="his">歷史</div>
                    <div class="option" data-value="geo">地理</div>
                    <div class="option" data-value="cit">公民</div>
                    <div class="option" data-value="art">美術</div>
                    <div class="option" data-value="hrt">班導</div>
                    <div class="option" data-value="coa">輔導</div>
                    <div class="option" data-value="me">資訊股長提醒</div>
                    <div class="option" data-value="pe">體育</div>
                </td>
            </tr>
            <tr>
                <th>內容</th>
                <td class="options">
                    <input id="input1" type="text">
                </td>
            </tr>
        </table>
        <button class="submit" onclick="submitForm()">送出表單</button>
        <button class="submit" onclick="cancelSelection()">取消選取</button>
    </div>

    <script src="./func.js"></script>
</body>
</html>
