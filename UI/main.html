<!-- UI/main.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班級聯絡簿登錄器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 65%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            padding: 10px;
            background-color: #f0f0f0;
        }
        td {
            padding: 10px;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .option {
            width: 100px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 20px;
            background-color: #e0e0e0;
            cursor: pointer;
        }
        .option.selected {
            background-color: #80c0ff;
        }
        .submit {
            width: 100%;
            height: 50px;
            margin-top: 20px;
            border-radius: 25px;
            border: none;
            background-color: #80c0ff;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .cancel {
            width: 100%;
            height: 50px;
            margin-top: 20px;
            border-radius: 25px;
            border: none;
            background-color: #e0e0e0;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <div class="container">
        <h1>高二七班班級聯絡簿登錄器</h1>
        <table id = "content">
            <tr>
                <th>指令</th>
                <td class="options" >
                    <div class="option command" data-value="add">新增內容</div>
                    <div class="option command" data-value="add_old">匯入</div>
                    <div class="option command" data-value="show">顯示內容</div>
                    <div class="option command" data-value="show_id">顯示資料庫</div>
                    <div class="option command" data-value="change">更改內容</div>
                    <div class="option command" data-value="remove">刪除內容</div>
                    <div class="option command" data-value="submit">上傳</div>
                </td>
            </tr>
            <tr>
                <th>聯絡簿內容</th>
                <td>
                    <textarea id = "display" cols="90" rows="10" readonly></textarea>
                </td>
            </tr>
        </table>
        <button class="submit" onclick="submitForm()">送出指令</button>
        <button class="cancel" onclick="cancelSelection()">取消選取</button>
    </div>

    <script src="./func.js"></script>
</body>
</html>
